<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copycat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
    <div v-if="id">
        <div  v-if="!isPlaying" class="start">
            <button @click="start">Start</button>
            <div class="center">Copy the cats. Get as long
                <br>as streak as possible
            </div>
        </div>
        <div v-if="isPlaying">
            <div v-if="next !== null" class="icons">
                {{icons[next]}}

                {{score}}
                
                <div class="message">
                    {{message}}
                </div>

                <div>
                    <div class="grid">

                        <button @click="send" value="0">{{icons[0]}}</button>
                        <button @click="send" value="1">{{icons[1]}}</button>
                        <button @click="send" value="2">{{icons[2]}}</button>
                        <button @click="send" value="3">{{icons[3]}}</button>
                    </div>
                </div>
            </div>

            <div v-if="next === null">
                waiting for next signal

                <button @click="getNext">retry</button>
            </div>
        </div>

        <div v-if="isFail">
            Game Over {{score}}

            <div class="icons row">
                <div>
                    I: <span v-for="i in finalSequence">{{icons[i]}}</span>
                </div>
                <div>
                    U: <span v-for="i in finalGuess">{{icons[i]}}</span>
                </div>
            </div>
        </div>
    </div>

    <div v-if="!id">
        not connected...

        <button @click="connect">Connect</button>
    </div>
</div>

<script src="js/vue.js" type="module"></script>
<script src="js/client.js" type="module"></script>

</body>
</html>
